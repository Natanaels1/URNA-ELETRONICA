<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>

    <link href="./style.css" rel="stylesheet" />
</head>
<body>
        <div class="urna">
            <div class="tela">
                <div class="d-1">
                    <div class="d-1-left">
                        <div class="d-1-1">
                            <span>SEU VOTO PARA:</span>
                        </div>
                        <div class="d-1-2">
                            <span>VEREADOR</span>
                        </div>
                        <div class="d-1-3">
                            <div class="numero pisca"></div>
                            <div class="numero"></div>
                        </div>
                        <div class="d-1-4">
                            Nome: FULANO DE TAL<br />
                            Partido: CQC <br />
                            Vice-Prefeito: BELTRANO DE ALGUEIN
                        </div>
                    </div>
                    <div class="d-1-right">
                        <div class="d-1-image princ">
                            <img class="foto-tam" src="./imagens/candidato-1.jfif" alt="" />
                            PREFEITO
                        </div>
                        <div class="d-1-image  small">
                            <img class="foto-tam" src="./imagens/candidato-2.jfif" alt="" />
                            VICE-PREFEITO
                        </div>
                    </div>
                </div>
                <div class="d-2">
                    Aperte a tecla: <br />
                    CONFIRMA para CONFIRMAR seu voto <br />
                    CORRIGE para REINICIAR seu voto 
                </div>

            </div>

            <div class="teclado">
                <button class="recarregar" onclick="outraPessoa()"></button>
                <div class="teclado-linha">
                    <div class="teclado-botao btn-numero" onClick="clicou('1')">1</div>
                    <div class="teclado-botao btn-numero" onClick="clicou('2')">2</div>
                    <div class="teclado-botao btn-numero" onClick="clicou('3')">3</div>
                </div>
                <div class="teclado-linha">
                    <div class="teclado-botao btn-numero" onClick="clicou('4')">4</div>
                    <div class="teclado-botao btn-numero" onClick="clicou('5')">5</div>
                    <div class="teclado-botao btn-numero" onClick="clicou('6')">6</div>
                </div>
                <div class="teclado-linha">
                    <div class="teclado-botao btn-numero" onClick="clicou('7')">7</div>
                    <div class="teclado-botao btn-numero" onClick="clicou('8')">8</div>
                    <div class="teclado-botao btn-numero" onClick="clicou('9')">9</div>
                </div>

                <div class="teclado-linha">
                    <div class="teclado-botao btn-numero" onClick="clicou('0')">0</div>
                </div>

                <div class="teclado-linha">
                    <div class="teclado-botao btn-branco" onClick="branco()">BRANCO</div>
                    <div class="teclado-botao btn-corrige" onClick="corrige()">CORRIGE</div>
                    <div class="teclado-botao btn-confirma" onClick="confirma()">CONFIRMA</div>
                </div>
                <button class="contador" onclick="contador()"></button>
            </div>
        </div>

    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
